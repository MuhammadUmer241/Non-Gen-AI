<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Specified Fields</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="{{ css_url }}">
</head>
<body>
    <h2 style="text-align: center;">Bank Loyal Client Prediction Model </h2>
    <form id="myForm" action="/" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="job">Job:</label>
            <select id="job" name="job" required>
                <option value="Select Job">Select Job</option>
                <option value="blue-collar">blue-collar</option>
                <option value="technician">technician</option>
                <option value="management">management</option>
                <option value="services">services</option>
                <option value="retired">retired</option>
                <option value="admin">admin</option>
                <option value="housemaid">housemaid</option>
                <option value="unemployed">unemployed</option>
                <option value="entrepreneur">entrepreneur</option>
                <option value="self-employed">self-employed</option>
                <option value="unknown">unknown</option>
                <option value="student">student</option>
                </select><br>

            <label for="marital">Marital Status:</label>
            <select id="marital" name="marital" required>
                <option value="">Select Marital Status</option>
                <option value="married">married</option>
                <option value="single">single</option>
                <option value="divorced">divorced</option>
                <option value="unknown">unknown</option>
                </select><br>

            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="">Select Education</option>
                <option value="basic.4y">basic.4y</option>
                <option value="unknown">unknown</option>
                <option value="university.degree">university.degree</option>
                <option value="high.school">high.school</option>
                <option value="basic.9y">basic.9y</option>
                <option value="professional.course">professional.course</option>
                <option value="basic.6y">basic.6y</option>
                <option value="illiterate">illiterate</option>
                </select><br>

            <label for="default">Default:</label>
            <select id="default" name="default" required>
                <option value="">Select Default</option>
                <option value="yes">yes</option>
                <option value="no">no</option>
                <option value="unkown">unkown</option>
                </select><br>
        </fieldset>

        <fieldset>
            <legend>Loan Information</legend>
            <label for="Some Loan">Some Loan:</label>
            <input type="text" id="Some Loan" name="Some Loan" required><br>

            <label for="month">Month:</label>
            <select id="month" name="month" required>
                <option value="">Select Month</option>
                <option value="aug">aug</option>
                <option value="nov">nov</option>
                <option value="jun">jun</option>
                <option value="apr">apr</option>
                <option value="jul">jul</option>
                <option value="may">may</option>
                <option value="oct">oct</option>
                <option value="mar">mar</option>
                <option value="sep">sep</option>
                <option value="dec">dec</option>

                </select><br>

            <label for="poutcome">Poutcome:</label>
            <select id="poutcome" name="poutcome" required>
                <option value="">Select Poutcome</option>
                <option value="nonexistent">nonexistent</option>
                <option value="success">success</option>
                <option value="failure">failure</option>
                </select><br>

            <label for="contact">Contact:</label>
            <select id="contact" name="contact" required>
                <option value="">Select Contact</option>
                <option value="telephone">telephone</option>
                <option value="cellular">cellular</option>
                </select><br>
        </fieldset>

        <fieldset>
            <legend>Economic Indicators</legend>
            <label for="cons_conf_idx">Consumer Confidence Index:</label>
            <input type="number" id="cons_conf_idx" name="cons_conf_idx" required><br>

            <label for="euribor3m">Euribor 3M:</label>
            <input type="number" id="euribor3m" name="euribor3m" required><br>

            <label for="nr_employed">Number Employed:</label>
            <input type="number" id="nr_employed" name="nr_employed" required><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <select id="previous_bins" name="previous_bins" required>
                <option value="">Previous Bins</option>
                <option value="">New Client</option>
                <option value="1-3">1-3</option>
                <option value="4-6">4-6</option>
                <option value="6+">6+</option>
                </select>
            <label for="duration">Duration:</label>
            <input type="number" id="duration" name="duration" required><br>

            <label for="cons_price_idx">Consumer Price Index:</label>
            <input type="number" id="cons_price_idx" name="cons_price_idx" required><br>
        </fieldset>
        <form action="/" method="POST">
            <button type="submit">Submit</button>
        </form>
    </form>
    <h1>The Prediction is {{result}}</h1>
</body>
</html>
